  <script>
  let nilai = prompt("Masukkan nilai:");

if (nilai >= 70) {
  alert("lulus");
} else {
  alert("belum lulus");
}
  //maaf pa bantuan ai soalnya ga ngerti
  let usia = prompt("Masukkan usia:");

if (usia < 13) {
  alert("Anak-anak");
} else if (usia >= 13 && usia <= 17) {
  alert("Remaja");
} else {
  alert("Dewasa");
}
  //if:Kalau kondisi ini benar, kode di dalamnya dijalankan.
  //else if:Dipakai untuk mengecek kondisi lain ketika if tadi tidak benar.
  //program gabakal jalan
  </script>
