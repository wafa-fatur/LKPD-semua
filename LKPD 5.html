<script>
let teman = ["ahmad", "jibril", "rifki", "rizal", "patur"];

for (let i = 0; i < teman.length; i++) {
  document.write(teman[i] + "<br>");
}

document.write("<br>");

let nilai = [10, 67, 0, 100, 10];
let total = 0;

for (let i = 0; i < nilai.length; i++) {
  total += nilai[i];
}

let rata = total / nilai.length;

document.write("Rata-rata nilai = " + rata);
  
  // Keuntungan array: bisa menyimpan banyak data dalam satu variabel

</script>
