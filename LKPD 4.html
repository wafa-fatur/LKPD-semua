<script>
  // Fungsi menghitung luas persegi
  function hitungLuasPersegi(sisi) {
    return sisi * sisi;
  }

  // Fungsi sapaan
  function sapa(nama) {
    document.write("hai bro " + nama + "!<br>");
  }

  // Memanggil fungsi
  let luas = hitungLuasPersegi(5);
  document.write("Luas persegi dengan sisi 5 = " + luas + "<br><br>");

  sapa("wafa");
  
//maaf pa pake ai lagi soalnya ga ngerti
  // Fungsi lebih efisien karena bisa dipakai ulang

// Parameter = nilai yang masuk ke fungsi
// Return = nilai yang keluar dari fungsi
</script>

</body>
