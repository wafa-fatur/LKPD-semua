<script>
let total = 0;

// Menjumlahkan angka 1 sampai 10
for (let i = 1; i <= 10; i++) {
  total += i;
}

document.write("Jumlah 1 sampai 10 = " + total + "<br><br>");

// Menampilkan bilangan genap 2 sampai 20
for (let i = 2; i <= 20; i += 2) {
  document.write(i + " ");
}

  // for dipakai kalau jumlah perulangannya sudah jelas
// contoh: dari 1 sampai 10
